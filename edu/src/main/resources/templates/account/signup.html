<!DOCTYPE html>
<html xmlns: th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - EDU</title>
</head>
<body>
    <div>
        <h1>User Registration - SignUp</h1>
    </div>
    <div>
        <form th:action="@{/process_register}" method="post" th:object="${user}">
            <div>
                <label>E-mail</label>
                <input type="email" th:field="*{email}" required />
            </div>
            <div>
                <label>Password</label>
                <input type="password" th:field="*{password}" required minlength="6" maxlength="10" />
            </div>
            <div>
                <label>First Name</label>
                <input type="text" th:field="*{firstName}" required minlength="2" maxlength="20" />
            </div><div>
                <label>Last Name</label>
                <input type="text" th:field="*{lastName}" required minlength="2" maxlength="20" />
            </div>

            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
